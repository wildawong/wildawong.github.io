  <div class="container">
    <canvas id="canvas">

		</canvas>
<div id="mainMenu">
      <h2>The jump of Ene</h2>
<p class="info">
        use→←
        <span class="key left">←</span>

    </div>

    <!-- Preloading image ;) -->
    <img id="sprite" src="http://oi64.tinypic.com/t7gx1t.jpg" />

      <p id="score">0</p>
    </div>

  </div>
